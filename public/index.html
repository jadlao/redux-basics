    #myList {

      right: 0;

      padding: 20px;

      transition: transform .4s ease-in-out;
    }
    #myList.active {
      transform: translate3d(0, 0, 0);
    }
    #myList h3 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #myList ul {
      margin: 0 0 1.5rem 20px;
    }
    #myList ul li {
      display: list-item;
      padding: 10px 0;
    }
    #myList ul li span.delete-btn {
      display: inline-block;
      padding: 10px;
      background: red;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-left: 20px;
    }
    #myList .close-list {
      display: block;
      margin: 0 auto;
      background: black;
      color: white;
      padding: 20px 40px;
      text-align: center;
      cursor: pointer;
    }
    .open-list {
      position: fixed;
      top: 0;
      right: 0;
      background: black;
      padding: 20px;
      font-size: 3rem;
      color: white;
      cursor: pointer;
    }
    .open-list.closed {
      display: block;
    }
    .open-list.open {
      display: none;
    }
  </style>
